name: server-workflow

on:
  push:
    branches:
      - main
  schedule:
    - cron: '5 * * * *'

jobs:
  lintest:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Python Linter
      uses: sunnysid3up/python-linter@master
      with:
        source: "./"

  build:
    runs-on: ubuntu-22.04
    needs: lintest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12' 

    - name: Set up virtual environment
      run: python -m venv venv && source venv/bin/activate

    - name: Run tests
      run: python main.py

  tests:
    needs: [lintest, build]
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12' 

    - name: Set up virtual environment
      run: python -m venv venv && source venv/bin/activate

    - name: Run tests
      run: python run_tests.py