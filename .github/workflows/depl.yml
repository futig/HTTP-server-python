  tests:
    needs: lint
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12' 

    - name: Set up virtual environment
      run: python -m venv venv && source venv/bin/activate

    - name: Run tests
